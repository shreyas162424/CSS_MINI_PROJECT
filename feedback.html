<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="checkbox" id="check">
    <div class="sidebar_menu">
        <div class="logo">
            <a href="index.html">MyWebsite</a>
        </div>
        <div class="btn_two">
            <i class="fa fa-bars"></i>
        </div>
        <div class="menu">
            <ul>
                <li><a href="gallery.html"><i class="fa fa-image"></i> Gallery</a></li>
                <li><a href="shortcuts.html"><i class="fa fa-th"></i> Shortcuts</a></li>
                <li><a href="exhibits.html"><i class="fa fa-cogs"></i> Exhibits</a></li>
                <li><a href="events.html"><i class="fa fa-calendar"></i> Events</a></li>
                <li><a href="store.html"><i class="fa fa-shopping-cart"></i> Store</a></li>
                <li><a href="contact.html"><i class="fa fa-envelope"></i> Contact</a></li>
                <li><a href="feedback.html"><i class="fa fa-comment"></i> Feedback</a></li>
            </ul>
        </div>
    </div>

    <div class="main_box">
        <label for="check" class="btn_one">
            <i class="fa fa-bars"></i>
        </label>
        <div class="content">
            <h1>Feedback</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="feedback">Your Feedback</label>
                    <textarea id="feedback" name="feedback" rows="5" placeholder="Your Feedback" required></textarea>
                </div>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>
</body>
</html>
